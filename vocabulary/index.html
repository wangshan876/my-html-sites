<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>word roots</title>
    <script src="./statics/jsmind/jsmind.screenshot.min.js"></script>
    <link rel="stylesheet" href="./statics/jsmind/jsmind.min.css">
    <link rel="stylesheet" href="./statics/css/app.css">
</head>
<body>
    <div id="sider">
        <div class="float-root-btn">词根</div>
        <div class="float-query-btn">查词</div>
        <div class="menus" data-type="Root">
            <button class="RootsBtn selected">Root</button>
            <button class="ImaginesBtn">Imagine</button>
            <button class="CustomBtn">Custom</button>
        </div>
        <div class="content">
            <ul class="Root"></ul>
            <ul class="Imagine"></ul>
            <ul class="Custom"></ul>
        </div>
    </div>
    <div id="jsmind_container"></div>
    <div id="dict_panel">
        <button class="close">返回</button>
    </div>
    <script src="./statics/zip/jszip.min.js"></script>
    <script type="module" src="./statics/app.js"></script>
</body>
</html>
