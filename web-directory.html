<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>网站导航</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #121212;
            color: #ffffff;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }
        h1 {
            margin-bottom: 30px;
            color: #ffffff;
        }
        .nav-container {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            width: 80%;
            max-width: 1200px;
            min-height: 300px; /* 设置最小高度 */
            align-items: center; /* 垂直居中对齐 */
        }
        .nav-item {
            background-color: #1e1e1e;
            border-radius: 8px;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: transform 0.2s, background-color 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100px; /* 固定高度 */
        }
        .nav-item:hover {
            transform: scale(1.05);
            background-color: #2a2a2a;
        }
        .nav-item a {
            text-decoration: none;
            color: #1e90ff;
            font-weight: bold;
            font-size: 18px; /* 增大字体 */
        }
        .tool-button {
            position: absolute;
            top: 20px; /* 距离顶部的距离 */
            right: 20px; /* 距离右边的距离 */
            font-size: 14px; /* 字体大小 */
            color: #ffffff;
            background-color: #1e1e1e;
            padding: 10px 15px; /* 内边距 */
            border-radius: 5px; /* 圆角 */
            border: none; /* 去掉边框 */
            cursor: pointer; /* 鼠标悬停时显示为手型 */
            transition: background-color 0.2s;
        }
        .tool-button:hover {
            background-color: #2a2a2a; /* 悬停时的背景色 */
        }
    </style>
</head>
<body>

    <button class="tool-button">
        <a href="simple-indexdb-data-manager/test.html" style="color: inherit; text-decoration: none;">网站数据管理</a>
    </button>

    <h1>欢迎来到我的网站导航</h1>
    <div class="nav-container">
        <div class="nav-item">
            <a href="type-to-learn/index.html">打字学习</a>
        </div>
        <div class="nav-item">
            <a href="write-smart/index.html">辅助写</a>
        </div>
        <!-- 可以继续添加更多网站 -->
    </div>

</body>
</html>
