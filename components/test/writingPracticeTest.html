<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dictation Component Test</title>
    <script src="../WritingPractice.js">
    </script>
</head>
<body>
    <h1>Dictation Component Test</h1>

    <dictation-component 
        translation="Hello, how are you?" 
        original="你好，你好吗？">
    </dictation-component>

    <dictation-component translation="Hello" original="你好" autoSpeak="true" lang="zh-CN"></dictation-component>

    <script>
        document.querySelectorAll('dictation-component').forEach(component => {
            component.addEventListener('dictation-complete', (event) => {
                console.log('Dictation Complete:', event.detail);
            });
        });
    </script>
</body>
</html>
