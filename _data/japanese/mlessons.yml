  texttitle: CM
  text: |
    * 一般の視聴者にとって，CMは迷惑なものと考えられがちだ。確かに，スポーツの緊迫(きんぱく)した試合や感動的なドラマがCMで中断されたりすると，そう思ってしまうのも無理はない。しかし，ほぼすべての放送局は広告収入によって運営されている。従って，番組そのものよりも，CMを見てもらうことこそが放送の目的だといっても言い過ぎではない。
    * そうはいっても，視聴者が，企業の広告ではなく番組のためにテレビを見る以上，広告主(こうこくぬし)の企業や放送局と視聴者の利害は常(つね)に対立することになる。CMを見せる側は，あの手この手を使って，何とか嫌がる視聴者がチャンネルを変えないように努力しなければならないわけだ。
    * 例えば，商品名や企業名は，普通に言うよりも歌にしたほうが記憶に残り安い。そこでCMソングが生まれる。知らない人よりも知っている人が商品を紹介したほうが親(した)しみやすい。そこで，人気タレントをCMに起用する。実際，世界の超一流スターや歌手(かしゅ)がCMに出演(しゅつえん)することさえ珍(めずら)しくない。また，これとは逆に，CM出演によって有名な俳優や，CMに使われたのがきっかけでヒットする歌も少なくない。１日に何度も放送されるから，知らず知らずのうちに顔やメロディを覚えてしまうのである。
    * 日本ではCMのコンテストがしばしば開催されている。それらに入賞するCMの中には，１５秒や３０秒という短い時間に見事(みごと)なドラマを作り上げているものや，映像表現として優(すぐ)れたものも多い。また，企業の会社の貢献(こうけん)を紹介したり，環境問題などについての社会的なメッセージを発信したりするCMも増えている。これらは，商品の宣伝を直接的に　訴(うった)える　というよりも，企業イメージそのものを伝えるためのCMといってよいだろう。
    * CMとは，わずか１分足(た)らずの時間のために，莫大(ばくだい)な手間(てま)と費用をかけて作られた映像作品なのだ。 

