  texttitle: 日本の人口が減っている－少子化
  text: |
    * 世界の人口は増加する一方だが，日本の人口は減り始めている。２００５年の統計によると，世界の人口は約６５億人で，前の年寄り約７，５５０万人も増えている。それに対して，日本の人口は約１億２，７７５万人で，前の年から約１万人も減少している。
    * その原因の１つは，生まれる子供の数が少なくなっていることにある。こうした現象を「少子化」と呼んでいるが，この傾向は今後も続いていくと予測(よそく)されている。
    * 「少子化」の背景には，結婚，出産，育児に対する人々の意識の変化がある。例えば，結婚年齢が遅くなる「晩婚化(ばんこんか)」の傾向(けいこう)は，年々強まっている。結婚時の女性の平均年齢は，１９７７年には２５．０歳であったが，１９９２年には２６．０歳，２００４年には２７．８歳になった。高年齢になると出産を控(ひか)える傾向が強まり，１人の女性が出産する子供の数を示す「出生率(しゅっしょうりつ)」が下がる。それが少子化の原因につながっている。
    * また，物価の上昇(じょうしょう)高額，高額な税金，住宅問題などのために，結婚をしても子供を作らない夫婦が増えている。自分の意志で結婚しない人も増えており，「非婚率(ひこんりつ)」も上がっている。
    * ２００３年の年間出産数(しゅっさんすう)は，１９７３年の約半分に減った。政府も出生率の低下を防(ふせ)ぐための取り組みを行っている。しかし，人々の意識が簡単に変わるわけはなく，結果が出るまでには，長い年月が必要だろう。


