  texttitle: 変わる結婚式
  text: |
    * 日本の結婚式には，さまざまなスタイルがあう。その中でも，神社での「神前結婚式」，教会での「キリスト教式結婚式」，親戚(しんせき)や友人たちの前で行う「神前結婚式」が一般的なものだろう。
    * キリスト教式で結婚式を挙げるからといって，キリスト教の信者であるとは限らない。ウエディングドレスが着たいからとか，教会で挙式したい殻など，自分の好みで挙式のスタイルを決める人が多く，宗教で決める人は少数である。ホテルや結婚式場には，挙式の場所が設けられているので，実際に神社や教会へ行く人の数は少ない。さらに，海外で挙式をする人も多くなっている。
    * 下のグラフは，ある出版社が首都圏の夫婦４００組に対して行ったアンケートの結果をまとめたものである。これを見ると，挙式の形式が時代とともに変わってきていることが分かる。１９９４年には「キリスト教式結婚式」が５６．６％，「神前結婚式」が５．４％であったのに対して，２００５年では，それぞれ７４．７％，１２．６％に増えた。一方，伝統的な挙式形式である「神前結婚式」は，２００５年には１９９４年の３分の１まで減少した。このように，結婚式に対する人々の意識は，時代とともに変化してきている。
    * 結婚式の後には普通，披露宴を行う。披露宴は，親戚や友人，同僚らを招いて行うパーティーである。披露宴の場所は，以前はホテルと結婚式所が４分の３近くを占めていた。最近ではレストランなどの会場を利用する人も多くなっている。


