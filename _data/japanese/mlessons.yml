  texttitle: 水郷の町
  text: |
    * 水郷の町と言えば「江南古鎮」が一番だ。江南とは長江下流の南岸，古鎮とは古い町の意味である。烏鎮，周荘，西塘，同里，朱家角などを指し，城(しろ)を待たない水上都市として，明から清の時代にかけて大きく発展した。運河(うんが)に沿(そ)って続く古鎮の風景(ふうけい)は，１年を通(つう)じてそれぞれに魅力があるが，初春(しょしゅん)の風景はひときわすばらしい。水郷ならではの景色(けしき)と素朴(そぼく)な暮らしが見られる。
    * 古鎮の路地(ろじ)は一般に狭(せま)くて長(なが)い。石畳の細(ほそ)いこちが古い建物の間を延々(えんえん)と続く。特に烏鎮の路地は必見だ。またこの町の「昆劇(こんげき)」や「越劇(えつげき)」などの伝統劇は人気が高い。周荘の運河巡(めぐ)りはぜひとも体験したい。船頭(せんどう)の歌う歌を聞きながら，元，明，清の時代に建てられた14の橋を巡る。この町の受託のうち，6割は明清の時代に建てられたもので，特に，清の時代に建てられた「瀋庁(しんちょう)」の柱(はしら)や門に施(ほどこ)された彫刻(ちょうこく)は傑作だ。西塘では，運河沿いに日差(ひざ)しや雨風を避けるためのひさしがついた１キロにもわたる長い道に目を見張(みは)ることだろう。
    * 同里には古い橋と明清時代の建築が多い。見どころは世界遺産に登録されている富豪の家「退思園」だ。清の終わりに作られた林のような庭園は江南庭園の代表するもので，その美しさは見飽きることがない。
    * 朱家角(しゅかかく)の北大街(ほくだいがい)の商店街が楽しい。明清時代の雰囲気(ふんいき)が色濃(いろこ)く残っている道幅(みちはば)の狭い商店街で，両側の屋根(やね)の間から空が細い線のように見えること「一線街」と言われている。町の北東にかかる「放生橋(ほうしょうきょう)」は周家角のシンボルになっている。
    * 「江南古鎮」への観光は、上海，杭州，蘇州から出発する。烏鎮，周荘，西塘，朱家角へは上海から，同里へは蘇州からのアクセスが便利だ。


