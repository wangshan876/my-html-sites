  texttitle: 太極拳で広がる交流
  text: |
    * 太極拳は歴史と伝統のある拳法(けんぽう)である。誰もが持っている体のエネルギーつまり「気」で戦う拳法なので，体が小さい人や，力が弱い人にも向かいた護身術(ごしんじゅつ)だといわれている。健康法としても高く評価されていて，中国の公園や広場(ひろば)で太極拳をする人たちを良く見かける。
    * 公園や広場でよく見る太極拳は，「簡化２４式太極拳」と呼ばれ，元中国体育委員会が一般に広く普及させるために制定したものである。拳法というよりもむしろ健康のための体操で，血液の循環をよくし，内蔵の機能を高める。肩(かた)こり，腰痛など，体の不調ばかりでなく，ストレスを解消(かいしょう)するのにも役立(やくだ)つと言われている。
    * こうした効用は世界的に認(みと)められている。アメリカやヨーロッパでも健康のために太極拳を趣味(しゅみ)にしている人は多い。日本でも１００万人以上の愛好者がいて，全国的に大きなブームになっている。「太極拳の市」として全市民で愛好している地域さえあるほどだ。日本では高齢化が進んでいるが，この市も高齢者が人口の四分の一以上を占めている。市長の提案で太極拳を推進し，市民の健康作りに役立(やくだ)てることにした。市は，練習所や体育館を作り，講習(こうしゅう)を行い，ラジオで毎朝３５分間太極拳の音楽を放送した。そのような数々の努力が実(み)を結(むす)び，大勢の市民が参加するようになった。実際，太極拳を始める前よりも健康になったという高齢者も多い。また，高齢者の医療，介護(かいご)に関わる市の財政(ざいせい)負担(ふたん)が軽減されると期待されている。
    * 太極拳の「効用」は単に健康の側面(そくめん)だけではない。中国と日本のつながりを強める役目(やくめ)も果(は)たしている。多くの日本人が本場中国の太極拳を体験するため，中国を訪(おとず)れている。また本家(ほんけ)，中国からも太極拳の愛好者が日本に来るようになった。太極拳で日中の交流が広がっている。北京オリンピックを境(さかい)にさらに普及し，世界が太極拳によって心を１つにする時代が来るのではないだろうか。そんな未来も夢ではないと多くの太極拳愛好者は考えている。


