  texttitle: 水道水の話
  text: |
    * 東京の水道水は，かつて「まずい水」の代名詞だった。かび臭(くさ)い，濁(にご)すっている。などの苦情が水道局に寄せられ，浄水器を付けたり，一度沸かしてから飲んだりする人が多かった。
    * ところが，この水道水が変わりつつある。東京都庁(とちょう)の売店には，大手飲料メーカーのミネラルウォーターのボトルの間に，都の水道局が販売する「東京水」が並ぶ。ラベルには「原材料名：水（水道水）」とある。都内の浄水場(じょうすいじょう)で処理した水をボトルに詰めて販売していて，味もおいしいと評判だ。この「東京水」の販売は東京都水道局が進めている「安全でおいしい水プロジェクト」キャンペーンの１つだ。
    * キャンペーンでは，貯水池(ちょすいち)ならびに河川(かせん)の水質管理，，浄水処理施設の改善などさまざまな取り組みを行っている。１９９２年には金町浄水場（葛飾区(かつしかく)）に，オゾンや活性炭を使って微生物(びせいぶつ)などを取り除く特別な装置を導入した。さらに，マンションの貯水槽(ちょすいそう)や水道管が古くなって，浄水場から運(はこ)ばれる水が汚染されてしまうこともあるため水道局では水道管や貯水槽を調査したり，取り替えたりしている。これらの対策が進むのに伴(ともな)って，おいしくて安全な水を届けることができるようになってきた。
    * さらに，キャンペーンのもと，水源(すいげん)の森林を守るための取り組みも進んでいる。森林に降った雨は，地面(じめん)に積(つ)もった落(お)ち葉(ば)をゆっくりと通過(つうか)し，，土にしみこみ，そして，川に少しずつ流れ込む。森林は，水道水のもとになるきれいな水を作る一方で，土砂(どしゃ)がダムに流れ込まないようにする働きをしている。この「緑のダム」ともいえる森林を守り，育てることによって，いつか，ミネラルウォーターよりもおいしくて，安全な水が飲めるかもしれない。そんな期待が高まりつつある。


