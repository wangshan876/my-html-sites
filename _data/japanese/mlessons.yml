  texttitle: 桜
  text: |
    * 真剣(しんけん)！開花(かいか)予想
    * 今年も桜の開花予報に気をもむ季節がやってきた。
    * 毎年3月に発表(はっぴょう)される桜の開花予想。気象庁ではスーパーコンピュータを更新し，万全(ばんぜん)のの体制で臨(のぞ)む。
    * 気象庁では９６年からコンピュータを使って桜の開花予想をしている。過去の開花日や気温のデータから予測(よそく)式を作り，その予測式に夏以降から発表日以降の予想気温を当てはめ，開花予想日を導(みちび)き出(だ)す。これまでは，過去50年の開花状況を基にしていたが，今年は地球温暖化や都市化の影響を考え，現状に近い過去30年間からデータを選んだと言う。
