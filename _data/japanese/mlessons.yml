    * 日本人で桜に無関心な人はいるまい。開花宣言だ，２分咲(ぶざ)きだと情報が飛(と)び交(か)う。開花すれば，雨が心配だ，風が心配だと，気にするまいと思っても，気にせずにはいられない。桜が咲(さ)けば「花見」が始まる。職場(しょくば)の仲間(なかま)や友達，家族と花を楽しみながら，酒を飲んだり弁当を食べたりする。花のみならず，桜の木は日本人の生活に密着(みっちゃく)している。花の塩漬(しおづ)けは，祝いのときの桜茶になり，アンパンの上に乗っている。葉(は)の塩漬(しおづ)けは桜餅(さくらもち)を包(つつ)むのに使う。木材は木工(もっこう)材料から建築用材にまで使われている。樹皮(じゅひ)は茶筒(ちゃづつ)や工芸品(こうげいひん)に利用する。
    * 中国の北京でも天壇(てんたん)公園や玉淵壇(たまえんたん)公園では，日本から寄贈(きぞう)された桜を見ることができる。ちなみに，北京の桜は東京よりも３週間ほど開花が遅いそうだ。

