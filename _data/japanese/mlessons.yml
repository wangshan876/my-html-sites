  texttitle: クモの糸(いと)
  text: |
    * 芥川龍之介(あくたがわりゅうのすけ)の『蜘蛛(くも)の糸(いと)』は，日本人ならたいていの人が知っている有名な小説だ。この小説の中で， 地獄(じごく)で苦(くる)しむ罪人(ざいにん)カンダタは，はるか高い極楽(ごくらく)から下(さ)がってきた１本のクモの糸を上がっていくが，欲(よく)を出したために糸は切れてしまい，再(ふたた)び地獄(じごく)に落ちてしまう。ここでクモの糸は，細く切れやすいものの象徴(しょうちょう)として使われている。
    * しかし，クモの糸というのは決(けっ)して弱いものではない。弱いどころか，我々が普通思っているよりずっと丈夫なものである。もちろん，人間を支(ささ)えるとなると１本の糸では無理だが，実際にクモの糸で人間の体を支えることに成功した例がある。ある研究者が，約１９万本のコガネグもの糸を束(たば)ねて，長さ約１０cm，太さ２．６mmのロープを作り，それで直径(ちょっけい)約８cmの輪(わ)を作った。そして，この輪で気にハンモックをつり下(さ)げ，自(みずか)ら乗ってみた。すると，ハンモックは落ちることもなく，ぶらんこのように揺(ゆ)らしても，糸は少し伸びただけだったと言う。それもそのはず，実は，同じ太さで比べれば，クモの糸は鉄の数倍も強く，ナイロンと同程度(どうていど)，あるいはその以上の伸縮性(しんしゅくせい)を持っているのだ。
    * このようなクモの糸の優(すぐ)れた性質は昔からよく知られており，世界各地でクモの糸を利用するさまざまな試(こころ)みがなされてきた。しかし，成功した例は皆無(かいむ)だ。その原因は，クモの糸を大量(たいりょう)に生産することの難しさにある。肉食のクモのえさを確保(かくほ)するのは大変だし，縄張(なわば)り意識の強いクモは，共食(ともぐ)いすることもある。
    * クモを利用して大量に糸を生産するのが難しいなら，クモの糸と同じ構造を持つ糸を人工的に作ればいい。実際，世界各国の大学や企業が「クモの糸」を人工的に作る方法を研究している。もちろんこれも簡単ではないのだが，少しずつ実用化に近づきつつある。もしこのような研究が成功するとすれば，人類は，鉄よりも強く，しかもナイロンと違って分解されやすいので，環境への影響も少ない，夢のような繊維(せんい)を手に入れることになる。

