    * メールは手軽な連絡の手段として，世界中で使われている。ただし，仕事の上でのメールや目上の人に送る場合は，いくつが気をつけなければならないことがある。注意点さえ理解しておけば，メールはとても便利なコミュニケーションの手段だ。
    * １.	件名を書くときは，用件を明確にする
    * 「こんにちは」「はじめまして」などといる，メールの内容の分からない表現は避け，件名だけで内容が分かるようにする。
